<html>

<head>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <video autoplay id="my_video_1" class="video-js vjs-default-skin" controls data-setup='{}'>
    <source id="source" src="" type="application/x-mpegURL">
  </video>

  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }
    document.getElementById('source').src = getQueryVariable('url')
    let type = getQueryVariable('type')
    if (type) {
      document.getElementById('source').type = type
    }
    setTimeout(() => {
      videojs("my_video_1").play()
    }, 1000)

  </script>
</body>

</html>
